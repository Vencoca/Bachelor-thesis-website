{% load static %}
<!DOCTYPE html>
<html>
    <head> 
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">    
        <link rel="stylesheet" href="{% static 'css/home.css' %}"> 
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous"> 
        <title>Robot IDE</title>
    </head>
    <body>
        <div class="container-fluid h-100">
            <div class="row justify-content-center h-100">
                <div class="col-2 h-100" id = "sidebar">
                    <div class="row">
                        <div class="col-12" id = "nav">Navigation</div>
                    </div>
                    <div class="row">
                        <ul id= "blocks">
                            <li><span class="caret">Default blocks</span>
                                <ul class="nested">
                                {% for block in all_block%}
                                    <li id = "{{block.name}}" onclick="create_element(this.id)" ><span class="span-click"><i class="fa fa-cubes" style="margin-right: 6px;"></i>{{block.name}}</span></li>
                                {% endfor %}
                                </ul>
                            </li>
                        </ul>
                    </div>    
                </div>
                <div id = "container" class ="col-10 h-100"> 
                </div>
            </div>
        </div>
    </body>
    <script src="{% static 'js/jquery-3.5.1.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'js/drag.js' %}"></script> 
    <script src="{% static 'js/box.js' %}"></script> 
    <script src="{% static 'js/domload.js' %}"></script> 
</html>
