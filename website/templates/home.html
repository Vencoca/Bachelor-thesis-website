{% load static %}
<!DOCTYPE html>
<html>
    <head> 
        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">    
        <link rel="stylesheet" href="{% static 'css/home.css' %}">  
        <title>Robot IDE</title>
    </head>
    <body>
        <div class="Side_Panel">
            <div class="Navigation">
                <p>Navigation</p>
            </div>
            <div class="Content" id="Content">
                {% for block in all_block%}
                    <button id = "{{block.name}}" onclick="create_element(this.id)">{{block.name}}</button>
                {% endfor %}
            </div>
            
        </div>
        <div id = "container" style ="margin-left:13%">
            
            <div class="drag" id = "Run_button" style ="top:40%; left: 15%;">
                <div id = "mydivheader">Run
                    <button id = 'in' class = 'btn-connect' style="visibility: hidden; "> </button>
                    <button id = 'out' class = 'btn-connect'> </button>
                </div>
                <div class = "spaceholder">
                    <button class="Run" value="" id = "Run">▶️</button> 
                </div>  
            </div> 
        </div>
        
    </body>
    <script>
        $(document).ready(function(){
            $( ".Run" ).click(function() {
                $.ajax({
                    url: '',
                    type: 'POST',
                    data:{
                        button_text: $(this).val()
                    },
                    success: function(response) {
                        $(".Run").text(response.seconds)
                    }
                })
            });
        });
    </script>
    <script src="{% static 'js/jquery-3.5.1.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'js/home.js' %}"></script> 
</html>
