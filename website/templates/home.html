{% load static %}
<!DOCTYPE html>
<html>
    <head> 
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="{%  static 'favicon/favicon.ico' %}">
        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">    
        <link rel="stylesheet" href="{% static 'css/home.css' %}"> 
        <link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}"> 
        <title>Robot IDE</title>
    </head>
    <body>
        <div class="container-fluid h-100">
            <div class="row justify-content-center h-100">
                <div class="col-2 h-100" id = "sidebar">
                    <div class="row" id = "siz" style="height:5%"> <!--ID for counting position of DELETEBOX-->
                        <div class="col-12" id = "nav">Navigation</div>
                    </div>
                    <div class="row" style="height:90%">
                        <ul id= "Lib">
                        </ul>
                    </div>
                    <div class="row"  style="height:5%">
                        <div class="col-12">
                            <button onclick="Stop();" style="width:100%;height: 90%;">STOP</button>
                        </div>
                    </div>
                </div>
                <div id = "container" class ="col-10 h-100"> 
                </div>
            </div>
        </div>
    </body>
    <script src="{% static 'js/jquery-3.5.1.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'js/drag.js' %}"></script> 
    <script src="{% static 'js/box.js' %}"></script> 
    <script src="{% static 'js/domload.js' %}"></script> 
    <script>
        var all_block = '{{ all_block|escapejs }}';
        var lib = '{{ lib|escapejs }}';
        var robots = '{{ robots|escapejs }}';
        Delete_box();
        Libs(lib,all_block)
        Run_but(robots);
    </script>
</html>
